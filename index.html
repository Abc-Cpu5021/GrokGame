<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BrainRot Draw - Remastered</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0015;
      --accent: #00ff9d;
      --accent-dark: #00cc7a;
      --pink: #ff00aa;
      --purple: #9d00ff;
      --text: #f0f0ff;
      --card: rgba(20, 10, 40, 0.7);
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: linear-gradient(135deg, var(--bg), #120025);
      color: var(--text);
      font-family: 'Orbitron', sans-serif;
      min-height: 100vh;
      overflow: hidden;
    }
    .screen {
      position: fixed;
      inset: 0;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      backdrop-filter: blur(12px);
      background: rgba(10, 5, 20, 0.65);
    }
    .screen.active { display: flex; }
    h1 {
      font-size: clamp(2.8rem, 9vw, 5.5rem);
      background: linear-gradient(90deg, var(--pink), var(--accent), #00aaff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 1.5rem;
      text-shadow: 0 0 30px rgba(0,255,157,0.6);
      animation: glow 3s ease-in-out infinite alternate;
    }
    @keyframes glow { from {text-shadow:0 0 20px rgba(0,255,157,0.4);} to {text-shadow:0 0 40px rgba(0,255,157,0.8);} }

    .btn {
      padding: 14px 38px;
      font-size: 1.2rem;
      font-weight: 700;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 8px 25px rgba(0,0,0,0.5);
      letter-spacing: 1px;
      margin: 12px;
    }
    .btn-primary  { background: linear-gradient(45deg, var(--accent), #00d4ff); color:#000; }
    .btn-secondary{ background: linear-gradient(45deg, var(--purple), var(--pink)); }
    .btn-danger   { background: linear-gradient(45deg, #ff3366, #ff6b6b); }
    .btn:hover    { transform: translateY(-4px); box-shadow: 0 15px 35px rgba(0,255,157,0.4); }

    input, button { font-family: inherit; }
    input {
      padding: 14px 24px;
      font-size: 1.1rem;
      border: 2px solid var(--accent);
      border-radius: 50px;
      background: rgba(255,255,255,0.08);
      color: white;
      width: 280px;
      max-width: 90vw;
      text-align: center;
    }
    input::placeholder { color: rgba(255,255,255,0.5); }

    .card {
      background: var(--card);
      border-radius: 24px;
      padding: 28px 32px;
      width: min(90vw, 480px);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0,255,157,0.18);
      box-shadow: 0 10px 40px rgba(0,0,0,0.6);
    }

    .code-big {
      font-family: 'Roboto Mono', monospace;
      font-size: 4.5rem;
      font-weight: 900;
      color: var(--accent);
      letter-spacing: 12px;
      text-shadow: 0 0 40px var(--accent);
      margin: 1rem 0;
    }

    .players-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 16px;
      margin: 1.5rem 0;
      width: 100%;
    }
    .player-tag {
      background: rgba(0,255,157,0.12);
      border-radius: 50px;
      padding: 12px 20px;
      text-align: center;
      font-weight: 500;
      border: 1px solid rgba(0,255,157,0.3);
    }
    .player-tag.host {
      background: linear-gradient(45deg, rgba(255,0,170,0.3), rgba(0,255,157,0.3));
      border-color: var(--pink);
      font-weight: 700;
    }

    #gameArea {
      flex: 1;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      padding: 20px;
    }

    #drawingCanvas {
      width: min(90vw, 720px);
      height: min(60vh, 720px);
      border: 4px solid var(--accent);
      border-radius: 16px;
      box-shadow: 0 0 60px rgba(0,255,157,0.4);
      background: white url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40"><rect width="40" height="40" fill="%23f8f9fa"/><path d="M0 20h40M20 0v40" stroke="%23e0e0e0" stroke-width="1"/></svg>') repeat;
      touch-action: none;
    }

    .tools-bar {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 24px;
      background: var(--card);
      padding: 20px 30px;
      border-radius: 30px;
      border: 1px solid rgba(0,255,157,0.2);
    }
    .tool-group { display: flex; flex-direction: column; align-items: center; gap: 8px; }
    .tool-btn {
      width: 64px; height: 64px;
      border-radius: 50%;
      font-size: 1.8rem;
      border: none;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }
    .tool-btn.active { transform: scale(1.15); box-shadow: 0 0 30px var(--accent); }

    #timer {
      font-size: clamp(3rem, 10vw, 6rem);
      font-weight: 900;
      color: var(--accent);
      text-shadow: 0 0 40px var(--accent);
      margin: 1rem 0;
    }

    .stars {
      font-size: 3rem;
      cursor: pointer;
      user-select: none;
      letter-spacing: 6px;
    }
    .star { color: #444; transition: color 0.2s; }
    .star.active { color: #ffd700; text-shadow: 0 0 15px #ffd700; }

    #status {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.7);
      padding: 12px 28px;
      border-radius: 50px;
      font-size: 1.1rem;
      z-index: 999;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0,255,157,0.3);
    }

    @media (max-width: 600px) {
      .tools-bar { flex-direction: column; align-items: center; gap: 16px; }
      .players-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>

  <!-- Screens -->
  <div id="menu" class="screen active">
    <h1>üß† BRAINROT DRAW</h1>
    <div class="card">
      <p style="text-align:center; margin-bottom:1.5rem; font-size:1.3rem;">
        Total Stars: <strong id="totalStars">0</strong> ‚≠ê
      </p>
      <input id="playerName" type="text" placeholder="Your nickname..." maxlength="14"/>
      <div style="margin-top:2rem; text-align:center;">
        <button id="createLobby" class="btn btn-primary">Create Lobby</button>
        <button id="joinLobby"   class="btn btn-secondary">Join with Code</button>
      </div>
    </div>
  </div>

  <div id="joinScreen" class="screen">
    <h1>Join Lobby</h1>
    <div class="card">
      <input id="lobbyCode" type="text" placeholder="XXXX" maxlength="4" style="text-transform:uppercase; font-size:2rem; letter-spacing:8px;"/>
      <button id="joinBtn" class="btn btn-primary" style="margin-top:2rem;">Join Game</button>
    </div>
  </div>

  <div id="lobbyScreen" class="screen">
    <h1>Lobby</h1>
    <div class="card">
      <div style="text-align:center; margin-bottom:1rem;">Share this code:</div>
      <div class="code-big" id="lobbyCodeDisplay">....</div>
      <div style="margin:1.5rem 0; text-align:center;">Players:</div>
      <div id="playersList" class="players-grid"></div>
      <button id="startGame" class="btn btn-primary" style="display:none; margin-top:1.5rem;">START GAME üöÄ</button>
      <button id="leaveLobby" class="btn btn-danger" style="margin-top:1rem;">Leave</button>
    </div>
  </div>

  <div id="drawingScreen" class="screen">
    <h1 id="drawTitle">Draw the Brainrot!</h1>
    <div id="timer">03:00</div>

    <div id="gameArea">
      <div class="tools-bar">
        <div class="tool-group">
          <button id="pencilBtn" class="tool-btn active">‚úèÔ∏è</button>
          <label>Size</label>
          <input id="pencilSize" type="range" min="2" max="60" value="6"/>
          <span id="pencilSizeVal">6</span>
        </div>

        <div class="tool-group">
          <button id="eraserBtn" class="tool-btn">üßº</button>
          <label>Size</label>
          <input id="eraserSize" type="range" min="8" max="120" value="24"/>
          <span id="eraserSizeVal">24</span>
        </div>

        <div class="tool-group">
          <input id="colorPicker" type="color" value="#000000"/>
          <span>Color</span>
        </div>

        <button id="clearCanvas" class="btn btn-secondary">Clear All</button>
      </div>

      <canvas id="drawingCanvas"></canvas>
      <img id="refImg" style="max-width:80vw; max-height:35vh; border-radius:16px; box-shadow:0 0 50px #ff00aa; display:none;"/>
    </div>

    <button id="submitDrawing" class="btn btn-primary" style="margin-top:1.5rem; display:none;">Submit Drawing ‚Üí</button>
  </div>

  <div id="ratingScreen" class="screen">
    <h1>Rate the Masterpieces!</h1>
    <p style="margin:1rem 0; opacity:0.9;">(not your own drawing)</p>
    <div id="ratingGrid" style="display:flex; flex-wrap:wrap; gap:24px; justify-content:center; max-width:95vw; overflow-y:auto; max-height:65vh; padding:20px;"></div>
    <button id="submitRatings" class="btn btn-primary" style="margin-top:2rem; display:none;">Send Ratings</button>
  </div>

  <div id="resultsScreen" class="screen">
    <h1>Results</h1>
    <div id="resultsList" style="width:min(90vw,600px); max-height:60vh; overflow-y:auto; padding:20px; background:var(--card); border-radius:20px; margin:1.5rem 0;"></div>
    <button id="backToMenu" class="btn btn-primary">Back to Menu</button>
  </div>

  <div id="status">Connecting...</div>

  <!-- Firebase (compat for simplicity) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-database-compat.js"></script>

  <script>
    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    //  REPLACE WITH YOUR OWN FIREBASE CONFIG !!!
    // ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT-default-rtdb.firebaseio.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // Some funny brainrot images (you can add/replace)
    const brainrotImgs = [
      'https://i.imgflip.com/9zxkqn.jpg',
      'https://i.imgflip.com/9dv4gr.jpg',
      'https://media.tenor.com/Ze4VJGFRfZcAAAAe/skibidi-toilet-brainrot.png',
      'https://i.pinimg.com/originals/fb/fd/39/fbfd3906510504974f2a7280d81cd536.jpg',
      // ... add more
    ];

    // ‚îÄ‚îÄ‚îÄ State ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    let myUid = null;
    let playerName = localStorage.getItem('br_name') || '';
    let totalStars = parseInt(localStorage.getItem('br_stars') || '0');
    let currentLobby = null;
    let lobbyRef = null;
    let isHost = false;
    let canvas, ctx, isDrawing = false, tool = 'pencil', lastX, lastY;

    const els = {
      totalStars: document.getElementById('totalStars'),
      playerName: document.getElementById('playerName'),
      createLobby: document.getElementById('createLobby'),
      joinLobby: document.getElementById('joinLobby'),
      lobbyCode: document.getElementById('lobbyCode'),
      joinBtn: document.getElementById('joinBtn'),
      lobbyCodeDisplay: document.getElementById('lobbyCodeDisplay'),
      playersList: document.getElementById('playersList'),
      startGame: document.getElementById('startGame'),
      leaveLobby: document.getElementById('leaveLobby'),
      timer: document.getElementById('timer'),
      drawingCanvas: document.getElementById('drawingCanvas'),
      refImg: document.getElementById('refImg'),
      pencilBtn: document.getElementById('pencilBtn'),
      eraserBtn: document.getElementById('eraserBtn'),
      pencilSize: document.getElementById('pencilSize'),
      eraserSize: document.getElementById('eraserSize'),
      pencilSizeVal: document.getElementById('pencilSizeVal'),
      eraserSizeVal: document.getElementById('eraserSizeVal'),
      colorPicker: document.getElementById('colorPicker'),
      clearCanvas: document.getElementById('clearCanvas'),
      submitDrawing: document.getElementById('submitDrawing'),
      ratingGrid: document.getElementById('ratingGrid'),
      submitRatings: document.getElementById('submitRatings'),
      resultsList: document.getElementById('resultsList'),
      backToMenu: document.getElementById('backToMenu'),
      status: document.getElementById('status')
    };

    // ‚îÄ‚îÄ‚îÄ Init ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    if (playerName) els.playerName.value = playerName;
    els.totalStars.textContent = totalStars;

    auth.onAuthStateChanged(u => {
      if (u) {
        myUid = u.uid;
        setStatus('Signed in');
      } else {
        auth.signInAnonymously().catch(console.error);
      }
    });

    // ‚îÄ‚îÄ‚îÄ Helpers ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    function showScreen(id) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function setStatus(msg) {
      els.status.textContent = msg;
    }

    function genCode() {
      return Array(4).fill().map(() => String.fromCharCode(65 + Math.random()*26|0)).join('');
    }

    function saveLocal() {
      localStorage.setItem('br_name', playerName);
      localStorage.setItem('br_stars', totalStars);
    }

    // ‚îÄ‚îÄ‚îÄ Canvas ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    function initCanvas() {
      canvas = els.drawingCanvas;
      ctx = canvas.getContext('2d');
      canvas.width = canvas.offsetWidth;
      canvas.height = canvas.offsetHeight;
      ctx.fillStyle = 'white';
      ctx.fillRect(0,0,canvas.width,canvas.height);
      ctx.lineCap = 'round';
      ctx.lineJoin = 'round';

      const getPos = e => {
        const r = canvas.getBoundingClientRect();
        return {
          x: ((e.touches?.[0]?.clientX ?? e.clientX) - r.left) * (canvas.width  / r.width),
          y: ((e.touches?.[0]?.clientY ?? e.clientY) - r.top)  * (canvas.height / r.height)
        };
      };

      const draw = (x,y,force=false) => {
        if (!isDrawing && !force) return;
        ctx.lineWidth = tool==='pencil' ? +els.pencilSize.value : +els.eraserSize.value;
        ctx.globalCompositeOperation = tool==='eraser' ? 'destination-out' : 'source-over';
        if (tool==='pencil') ctx.strokeStyle = els.colorPicker.value;

        ctx.beginPath();
        ctx.moveTo(lastX,lastY);
        ctx.lineTo(x,y);
        ctx.stroke();
        lastX = x; lastY = y;
      };

      const down = e => { 
        e.preventDefault(); 
        isDrawing = true; 
        const p = getPos(e); 
        lastX = p.x; lastY = p.y; 
        draw(p.x, p.y, true); 
      };
      const move = e => { 
        e.preventDefault(); 
        if (!isDrawing) return; 
        const p = getPos(e); 
        draw(p.x, p.y); 
      };
      const up   = () => isDrawing = false;

      canvas.addEventListener('mousedown', down);
      canvas.addEventListener('mousemove', move);
      canvas.addEventListener('mouseup',   up);
      canvas.addEventListener('mouseout',  up);
      canvas.addEventListener('touchstart', down);
      canvas.addEventListener('touchmove',  move);
      canvas.addEventListener('touchend',   up);
    }

    // ‚îÄ‚îÄ‚îÄ Tool events ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    els.pencilBtn.onclick = () => { tool='pencil'; els.pencilBtn.classList.add('active'); els.eraserBtn.classList.remove('active'); };
    els.eraserBtn.onclick = () => { tool='eraser'; els.eraserBtn.classList.add('active'); els.pencilBtn.classList.remove('active'); };
    els.pencilSize.oninput = () => els.pencilSizeVal.textContent = els.pencilSize.value;
    els.eraserSize.oninput = () => els.eraserSizeVal.textContent = els.eraserSize.value;
    els.clearCanvas.onclick = () => {
      ctx.fillStyle = 'white';
      ctx.fillRect(0,0,canvas.width,canvas.height);
    };

    // ‚îÄ‚îÄ‚îÄ Menu actions ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    els.createLobby.onclick = () => {
      playerName = (els.playerName.value.trim() || 'SkibidiFan') .slice(0,14);
      saveLocal();
      setStatus('Creating lobby...');
      createLobby();
    };

    function createLobby() {
      let code = genCode();
      const tryCreate = () => {
        const ref = db.ref(`lobbies/${code}`);
        ref.transaction(data => {
          if (data === null) {
            return {
              host: myUid,
              players: { [myUid]: playerName },
              state: 'waiting',
              code,
              created: Date.now()
            };
          }
          return;
        }, (err, committed, snap) => {
          if (err) return setStatus('Error ‚Äì try again');
          if (committed) {
            currentLobby = code;
            lobbyRef = ref;
            isHost = true;
            showMyLobbyImmediately();
          } else {
            code = genCode();
            tryCreate();
          }
        });
      };
      tryCreate();
    }

    function showMyLobbyImmediately() {
      showScreen('lobbyScreen');
      els.lobbyCodeDisplay.textContent = currentLobby;
      els.playersList.innerHTML = `<div class="player-tag host">üëë ${playerName}</div>`;
      if (isHost) els.startGame.style.display = 'block';
      setStatus('Lobby created! Waiting for friends...');
      listenLobby();
    }

    function listenLobby() {
      lobbyRef.on('value', snap => {
        const data = snap.val() || {};
        if (!data) { setStatus('Lobby disappeared'); return; }

        // Update players
        const plist = data.players || {};
        els.playersList.innerHTML = Object.entries(plist).map(([uid,name]) => 
          `<div class="player-tag ${uid===myUid?'host':''}">${uid===data.host?'üëë ':''}${name}</div>`
        ).join('');

        if (isHost && Object.keys(plist).length >= 2) {
          els.startGame.style.display = 'block';
        }

        // State changes
        if (data.state === 'drawing') enterDrawing(data.refImgIdx, data.timerStart);
        if (data.state === 'rating')  enterRating(data.players, data.drawings);
        if (data.state === 'results') showResults(data.results, data.players);
      });
    }

    els.joinLobby.onclick = () => showScreen('joinScreen');
    els.joinBtn.onclick = () => {
      const code = els.lobbyCode.value.toUpperCase().trim();
      if (code.length !== 4) return alert('Need 4 letters!');
      playerName = (els.playerName.value.trim() || 'Anon') .slice(0,14);
      saveLocal();
      join(code);
    };

    function join(code) {
      const ref = db.ref(`lobbies/${code}`);
      ref.transaction(data => {
        if (!data || data.state !== 'waiting') return;
        if (Object.keys(data.players||{}).length >= 6) return;
        data.players = data.players || {};
        data.players[myUid] = playerName;
        return data;
      }, (err, committed) => {
        if (committed) {
          currentLobby = code;
          lobbyRef = ref;
          isHost = false;
          showScreen('lobbyScreen');
          listenLobby();
        } else {
          alert('Cannot join ‚Äì full / started / not found');
        }
      });
    }

    els.leaveLobby.onclick = () => {
      if (lobbyRef) lobbyRef.child('players').child(myUid).remove();
      currentLobby = lobbyRef = null;
      showScreen('menu');
    };

    els.startGame.onclick = () => {
      const idx = Math.floor(Math.random() * brainrotImgs.length);
      lobbyRef.update({
        state: 'drawing',
        refImgIdx: idx,
        timerStart: Date.now()
      });
    };

    function enterDrawing(idx, start) {
      showScreen('drawingScreen');
      els.refImg.src = brainrotImgs[idx];
      els.refImg.style.display = 'block';
      initCanvas();
      startTimer(start);
    }

    function startTimer(startTime) {
      const tick = () => {
        const left = 180 - Math.floor((Date.now() - startTime)/1000);
        if (left <= 0) {
          els.timer.textContent = '00:00';
          clearInterval(window.timerId);
          return;
        }
        const m = Math.floor(left/60).toString().padStart(2,'0');
        const s = (left%60).toString().padStart(2,'0');
        els.timer.textContent = `${m}:${s}`;
      };
      tick();
      window.timerId = setInterval(tick, 200);
    }

    els.submitDrawing.onclick = () => {
      const data = canvas.toDataURL('image/png');
      lobbyRef.child('drawings').child(myUid).set(data);
      setStatus('Drawing sent!');
    };

    function enterRating(players, drawings) {
      showScreen('ratingScreen');
      els.ratingGrid.innerHTML = '';
      let ratedCount = 0;
      Object.entries(drawings||{}).forEach(([uid, url]) => {
        if (uid === myUid) return;
        const div = document.createElement('div');
        div.style.textAlign = 'center';
        div.innerHTML = `
          <img src="${url}" style="width:220px;height:220px;object-fit:contain;border:3px solid var(--accent);border-radius:12px;background:#fff;"/>
          <div class="stars" data-uid="${uid}">
            <span class="star">‚òÖ</span><span class="star">‚òÖ</span><span class="star">‚òÖ</span><span class="star">‚òÖ</span><span class="star">‚òÖ</span>
          </div>
        `;
        div.querySelector('.stars').onclick = e => {
          if (!e.target.classList.contains('star')) return;
          const idx = [...e.currentTarget.children].indexOf(e.target);
          [...e.currentTarget.children].forEach((s,i) => s.classList.toggle('active', i<=idx));
          ratedCount = Object.keys(players).length -1;
          if (ratedCount > 0) els.submitRatings.style.display = 'block';
        };
        els.ratingGrid.appendChild(div);
      });
    }

    els.submitRatings.onclick = () => {
      const ratings = {};
      els.ratingGrid.querySelectorAll('.stars').forEach(s => {
        const uid = s.dataset.uid;
        const score = [...s.children].filter(c=>c.classList.contains('active')).length;
        if (score>0) ratings[uid] = score;
      });
      lobbyRef.child('ratings').child(myUid).set(ratings);
      setStatus('Ratings sent!');
    };

    function showResults(results, players) {
      showScreen('resultsScreen');
      els.resultsList.innerHTML = Object.entries(results||{}).map(([uid,score])=> {
        const name = players[uid] || '???';
        const isWinner = score === Math.max(...Object.values(results));
        return `<div style="padding:16px; margin:12px 0; background:rgba(255,255,255,0.08); border-radius:16px; ${isWinner?'background:linear-gradient(45deg,#ffd70033,#ffea8033); color:#ffd700; font-weight:900;':''}">
          ${name}: <strong>${score} ‚≠ê</strong> ${isWinner?'üëë WINNER!':''}
        </div>`;
      }).join('');
      totalStars += results[myUid] || 0;
      els.totalStars.textContent = totalStars;
      saveLocal();
    }

    els.backToMenu.onclick = () => {
      if (isHost && lobbyRef) lobbyRef.remove();
      showScreen('menu');
    };

    // Auto-resize canvas on window change
    window.addEventListener('resize', () => {
      if (canvas && ctx) {
        const temp = canvas.toDataURL();
        canvas.width = canvas.offsetWidth;
        canvas.height = canvas.offsetHeight;
        const img = new Image();
        img.src = temp;
        img.onload = () => ctx.drawImage(img,0,0,canvas.width,canvas.height);
      }
    });
  </script>
</body>
</html>
